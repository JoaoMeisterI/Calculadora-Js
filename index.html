<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <title>Calculadora</title>
</head>
<body>
     <h1>Calculadora</h1>


   <div id="calculadora">
       
       <div id="visor">
            <input type="text" name="txt" id="txt">
            <button class="botao limpar" onclick="limpar()">C</button>  
             
        </div>
       <table id="conteudo">
          <!---table diz respeito a inserção de uma tabela em html
              <tr> são as linhas <td> as colunas
          -->
          <tr>
            <td colspan="2"><button class="botao operacoes" onclick="clique('/')">/</button></td>
            <td colspan="2"><button class="botao operacoes" onclick="clique('x')">*</button></td>
        </tr>
          <tr>
              <td><button class="botao"  onclick="clique(7)">7</button></td>
              <td><button class="botao"  onclick="clique(8)">8</button></td>
              <td><button class="botao" onclick="clique(9)">9</button></td>
               <td><button style="background-color: aqua; color: black" class="botao" onclick="clique('-')">-</button></td>
          </tr>
          <tr>
              <td><button class="botao"  onclick="clique(4)">4</button></td>
              <td><button class="botao"  onclick="clique(5)">5</button></td>
              <td><button class="botao" onclick="clique(6)">6</button></td>
              <td rowspan="2"><button  style="background-color: greenyellow; color: black;"class="botao mais" onclick="clique('+')">+</button></td>
             
       
          </tr>
          <tr>
              <td><button class="botao"  onclick="clique(1)">1</button></td>
              <td><button class="botao"  onclick="clique(2)">2</button></td>
              <td><button class="botao" onclick="clique(3)">3</button></td>
              
          </tr>
          
          
          
          <tr>
              <td><button class="botao" onclick="clique(0)">0</button></td>
              <td colspan="3"><button style="color: black;" class="botao igual"  onclick="clique('=')">=</button></td>
          </tr>
          
          <!--rowspan é relativo a quantas linhas aquele elemento ocupa ,
        coldspan é relativo a quantas colunas aquele elemento ocupa-->
           </table>
   </div>




    
    <script src="script.js"></script>
</body>
</html>
